apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: udaconnect-consumers
  name: udaconnect-consumers
spec:
  replicas: 1
  selector:
    matchLabels:
      service: udaconnect-consumers
  template:
    metadata:
      labels:
        service: udaconnect-consumers
    spec:
      containers:
      - image: shreyasdaripadhar/udaconnect-consumers:latest
        name: udaconnect-consumers
        imagePullPolicy: Always
        resources:
          requests:
            memory: "128Mi"
            cpu: "64m"
          limits:
            memory: "256Mi"
            cpu: "128m"
        env:
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_NAME
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_PORT
      restartPolicy: Always